# 创建用户、修改密码时，密码的规则。必须设置
passwordPattern:
  # 正则表达式。下面为默认值
  regex: ^(?=.*\d)(?=.*[a-zA-Z])(?=.*[`~!@#\$%^&*()_+\-[\];',./{}|:"<>?]).{8,}$

  # 出错时的消息。下面为默认值
  errorMessage: 必须包含字母、数字和符号，长度大于等于8位

# 在用户下拉菜单中增加链接相关配置
userLinks:
  # 链接名称，必填
  - text: "链接名称"
    # 链接地址，必填
    url: "http://172.16.20.122/pku/wxSetting"
    # 是否打开新的页面，可选填，默认值为false
    # openInNewPage: true
