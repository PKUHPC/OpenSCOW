name: Update scow-deployment

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  push-branch:
    name: Push deploy/ to scow-deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Pushes to scow-deployment repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.SCOW_DEPLOYMENT_PAT }}
          # Build output to publish to the `gh-pages` branch:
          publish_dir: ./deploy
          # The following lines assign commit authorship to the official
          # GH-Actions bot for deploys to `gh-pages` branch:
          # https://github.com/actions/checkout/issues/13#issuecomment-724415212
          # The GH actions bot is used by default if you didn't specify the two fields.
          # You can swap them out with your own user credentials.
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
          external_repository: PKUHPC/scow-deployment
          publish_branch: ${{ github.ref_name }}

  clean-branch:
    name: Delete PR branch when PR is merged
    runs-on: ubuntu-latest
    if: ${{ github.event_name }} == "pull_request" && ${{ github.event.action }} == "closed"
    steps:
      - name: Delete scow-deployment PR branch
        uses: dawidd6/action-delete-branch@v3
        with:
          github_token: ${{ secrets.SCOW_DEPLOYMENT_PAT }}
          owner: PKUHPC
          repository: scow-deployment
          branches: ${{ github.ref_name }}
