syntax = "proto3";

package scow.server.hook;

import "common/money.proto";
import "google/protobuf/timestamp.proto";

message AccountBlocked {
  string account_name = 1;
  string tenant_name = 2;
}

message AccountUnblocked {
  string account_name = 1;
  string tenant_name = 2;
}

message AccountCreated {
  string account_name = 1;
  string tenant_name = 2;
  string owner_id = 3;
  optional string comment = 4;
}

message UserBlockedInAccount {
  string user_id = 1;
  string account_name = 2;
}

message UserUnblockedInAccount {
  string user_id = 1;
  string account_name = 2;
}

message UserCreated {
  string user_id = 1;
  string tenant_name = 2;
}

message UserAdded {
  string user_id = 1;
  string tenant_name = 2;
}

message AccountPaid {
  string account_name = 1;
  common.Money amount = 2;
}

message TenantPaid {
  string tenant_name = 1;
  common.Money amount = 2;
}

message JobPaid {
  uint32 job_id = 1;
  string name = 2;
  string account = 3;
  string user = 4;
  string partition = 5;
  string qos = 6;

  string state = 7;
  // the number of CPUs requested by job
  int32 cpus_req = 8;
  // memory requested by job
  int64 mem_req_mb = 9;
  // the number of nodes requested by job
  int32 nodes_req = 10;
  int64 time_limit_minutes = 11;
  google.protobuf.Timestamp submit_time = 12;
  string working_directory = 13;
  // name of the file that stdout outputs to, relative to the working directory.
  optional string stdout_path = 14;
  // name of the file that stderr outputs to, relative to the working directory.
  optional string stderr_path = 15;
  optional google.protobuf.Timestamp start_time = 16;
  optional int64 elapsed_seconds = 17;
  // indicates why is the job in this state
  optional string reason = 18;
  optional string node_list = 19;
  // the number of GPUs used by job
  optional int32 gpus_alloc = 20;
  // the number of CPUs used by job
  optional int32 cpus_alloc = 21;
  // memory used by job
  optional int64 mem_alloc_mb = 22;
  // the number of nodes used by job
  optional int32 nodes_alloc = 23;
  optional google.protobuf.Timestamp end_time = 24;

  common.Money amount = 25;
  string tenant = 26;
  string account_price = 27;
  string tenant_price = 28;
  string comment = 29;
}

message OnEventRequest {
  message Metadata {
    google.protobuf.Timestamp time = 1;
  }

  Metadata metadata = 1;

  oneof event {
    AccountBlocked account_blocked = 2;
    AccountUnblocked account_unblocked = 3;
    AccountCreated account_created = 4;
    UserBlockedInAccount user_blocked_in_account = 5;
    UserUnblockedInAccount user_unblocked_in_account = 6;
    UserCreated user_created = 7;
    UserAdded user_added = 8;
    AccountPaid account_paid = 9;
    TenantPaid tenant_paid = 10;
    JobPaid job_paid = 11;
  }
}
message OnEventResponse {

}

service HookService {
  rpc OnEvent (OnEventRequest) returns (OnEventResponse);
}
