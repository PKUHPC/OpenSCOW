syntax = "proto3";

package scow.operationlog;

import "google/protobuf/timestamp.proto";
import "common/money.proto";


enum OperationResult {
  UNKNOWN = 0;
  SUCCESS = 1;
  FAIL = 2;
}

message Login {

}
message Logout {

}

message SubmitJob {
  string account_name = 1;
  uint32 job_id = 2;
}

message EndJob {
  uint32 job_id = 1;
}

message AddJobTemplate {
  string job_template_id = 1;
}

message DeleteJobTemplate {
  string job_template_id = 1;
}

message UpdateJobTemplate {
  string job_template_id = 1;
  string new_job_template_id = 2;
}

message ShellLogin {
  string cluster_id = 1;
  string login_node = 2;
}

message CreateDesktop {
  string desktop_name = 1;
  string wm = 2;
}

message DeleteDesktop {
  uint32 desktop_id = 1;
  string login_node = 2;
}

message CreateApp {
  string account_name = 1;
  uint32 job_id = 2;
}

message CreateFile {
  string cluster_id = 1;
  string path = 2;
}

message DeleteFile {
  string cluster_id = 1;
  string path = 2;
}

message UploadFile {
  string cluster_id = 1;
  string path = 2;
}

message CreateDirectory {
  string cluster_id = 1;
  string path = 2;
}

message DeleteDirectory {
  string cluster_id = 1;
  string path = 2;
}


message MoveFileItem {
  string cluster_id = 1;
  string from_path = 2;
  string to_path = 3;
}


message CopyFileItem {
  string cluster_id = 1;
  string from_path = 2;
  string to_path = 3;
}

message SetJobTimeLimit {
  string account_name = 1;
  uint32 job_id = 2;
  int64 delta = 3;
}

message CreateUser {
  string user_id = 1;
}

message AddUserToAccount {
  string account_name = 1;
  string user_id = 2;
}

message RemoveUserFromAccount {
  string account_name = 1;
  string user_id = 2;
}

message SetAccountAdmin {
  string account_name = 1;
  string user_id = 2;
}

message UnsetAccountAdmin {
  string account_name = 1;
  string user_id = 2;
}

message BlockUser {
  string account_name = 1;
  string user_id = 2;
}

message UnblockUser {
  string account_name = 1;
  string user_id = 2;
}

message AccountSetChargeLimit {
